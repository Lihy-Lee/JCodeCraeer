<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>会员注册</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="css/login-register.css" rel="stylesheet">
	</head>
	<body>
		<div class="content">
			<div id="header">
				<div >
					<a href="jcodecraeer.html"><img class = "logoImg" src="img\logo.png"></a>
				</div>
				<span class="loginLogoText">在这里，开启我的程序员生涯</span>
			</div>
			<div id="centent-left"></div>
			<div id = "register-content">
				<form class="register-form">
					<div class="title">注册</div>
					<div class="form-group">
						<span class="name-tips">用户名</span>
						<input class="form-text" type = "text" required="required" >
					</div>
					<div class="form-group">
						<br/>
						<span class="email-tips">Email</span><br/>
						<input class="form-text" type = "email" required="required" >
					</div>
					<div class = "form-group">
						<br/><br/>
						<span class="password-tips">密码</span>
						<input class="form-text" type = "text" placeholder = "  密码不少于3位" required="required" >
					</div>
					<div class = "form-group">
						<br/><br/><br/>
						<span class="password-tips">确认</span>
						<input class="form-text" type = "text" required="required" >
					</div>
					<div class = "form-group">
						<br/><br/><br/><br/>
						<span class="password-tips">验证码</span>
						<input class="register-code" type = "text" placeholder = "验证码" required="required" >
					</div>
				</form>
				<div class="register-radio-group" required="required" stlye="text-align:left">
					<span class="sex-tips">性别:</span>
					<input type="radio" name="sex" value="man">
					<span class="radio-text">男</span>
					<input type="radio" name="sex" value="woman">
					<span class="radio-text">女</span>
				</div>
				<input class="registerbtn" type="submit" value="注册">
			</div>
			<div id="content-right"></div>
			<div id="footer">
				<a href="./jcodecraeer.html">首页</a>
				<font color="#E0E0E0">|</font>
				<a href="./login.html" >登录</a>
			</div>
		</div>
	</body>
</html>
