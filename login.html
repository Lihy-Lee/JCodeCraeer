<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>会员登录</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="css/login-register.css" rel="stylesheet">
	</head>
	<body>
		<div class="content">
			<div id="header">
				<div >
					<a href="jcodecraeer.html"><img class = "logoImg" src="img\logo.png"></a>
				</div>
				<span class="loginLogoText">每天积累一点点</span>
			</div>
			<div id="centent-left"></div>
			<div id = "login-content">
				<form class="login-form">
					<div class="form-group">
						<span class="name-tips">用户名</span>
						<input class="form-text" type = "text/email" placeholder = "用户名或者email" required="required" >
					</div>
					<div class = "form-group">
						<br/>
						<span class="password-tips">密码</span><br/>
						<input class="form-text" type = "text" placeholder = "密码" required="required" >
					</div>
					<div class="login-radio-group" required="required"><br/>
						<span class="login-time-tips">有效期:</span>
						<input type="radio" name="login-time" value="a month">
						<span class="radio-text">一个月</span>
						<input type="radio" name="login-time" value="a week">
						<span class="radio-text">一周</span>
						<input type="radio" name="login-time" value="a day">
						<span class="radio-text">一天</span>
						<input type="radio" name="login-time" value="now">
						<span class="radio-text">即时</span>
					</div>
					<input class="loginbtn" type="submit" value="登录">
				</form>
			</div>
			<div id="content-right"></div>
			<div id="footer">
					<a href="./jcodecraeer.html">首页</a>
					<font color="#E0E0E0">|</font>
					<a href="./register.html" >注册</a>
			</div>
		</div>
	</body>
</html>
